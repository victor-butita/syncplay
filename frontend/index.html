<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncPlay - Watch Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- Home View -->
        <div id="home-view" class="view">
            <div class="home-card">
                <h1 class="logo">SyncPlay</h1>
                <p class="tagline">Watch videos with anyone, anywhere. Perfectly in sync.</p>
                <div class="input-group-wrapper">
                    <div class="input-group shadow-sm">
                        <span class="input-group-text"><i class="bi bi-youtube text-danger"></i></span>
                        <input type="text" id="video-url-input" class="form-control" placeholder="Paste a YouTube URL...">
                        <button id="create-room-btn" class="btn btn-primary">
                            <span class="btn-text">Create Room</span>
                            <div class="spinner-border spinner-border-sm" role="status" style="display: none;"></div>
                        </button>
                    </div>
                    <div id="url-error" class="form-text text-danger mt-2" style="display: none;"></div>
                </div>
            </div>
        </div>

        <!-- Room View -->
        <div id="room-view" class="view">
            <main class="video-main">
                <div id="player-container" class="player-container">
                    <div id="player"></div>
                </div>
            </main>
            <aside class="sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-panel video-info">
                        <h4 id="video-title">Loading video details...</h4>
                    </div>
                    <div class="sidebar-panel ai-panel">
                        <h5><i class="bi bi-robot"></i> AI Icebreakers</h5>
                        <ul id="icebreakers-list" class="list-group list-group-flush">
                            <li class="list-group-item placeholder-glow"><span class="placeholder col-10"></span></li>
                            <li class="list-group-item placeholder-glow"><span class="placeholder col-8"></span></li>
                            <li class="list-group-item placeholder-glow"><span class="placeholder col-9"></span></li>
                        </ul>
                    </div>
                    <div class="sidebar-panel chat-panel">
                        <div id="chat-messages" class="chat-messages"></div>
                        <div class="chat-input-area">
                            <input type="text" id="nickname-input" class="form-control form-control-sm" placeholder="Name" maxlength="15">
                            <input type="text" id="chat-input" class="form-control form-control-sm" placeholder="Type a message...">
                            <button id="send-chat-btn" class="btn btn-sm btn-secondary"><i class="bi bi-send-fill"></i></button>
                        </div>
                    </div>
                    <div class="sidebar-panel invite-panel">
                         <button id="copy-link-btn" class="btn btn-outline-success w-100">
                            <i class="bi bi-clipboard"></i> <span>Copy Invite Link</span>
                        </button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
